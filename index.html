<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<meta charset="UTF-8/">
	</head>
	<body>
	<script>
		function computerPlay(){
			let no = Math.random();
			if(no < 1/3){
				return "scissors"
			}
			else if(no < 2/3){
				return "rock"
			}
			else{
				return "paper"
			}
		}
		
		
	</script>
	</body>
</html>
